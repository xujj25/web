<!DOCTYPE html>
	<html>
	<head>
		<title>Register</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<link href="css/style.css" type="text/css" rel="stylesheet" />
		<link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
		<script src="javascript/jquery.js" type="text/javascript"></script>
		<script src="javascript/lodash.js" type="text/javascript"></script>
		<script src="javascript/register.js" type="text/javascript"></script>
	</head>

	<body>
		<div id="overall_area">
			<h1>注册</h1>
			<div id="form_container">
				<h2>用户注册</h2>
				<div id="repeat_notice"></div>
				<!-- <form id="register_form" method="POST" action="handlePost"> -->
				<form id="register_form">
					<div class="input_area">
						<label for="username">用户名</label>
						<input type="text" name="username" id="username" value="">
						<div id="username_tip" class="tip"></div>
					</div>
					<div class="input_area">
						<label for="student_id">学号</label>
						<input type="text" name="student_id" id="student_id" value="">
						<div id="stu_id_tip" class="tip"></div>
					</div>
					<div class="input_area">
						<label for="phone_number">电话</label>
						<input type="text" name="phone_number" id="phone_number" value="">
						<div id="phone_tip" class="tip"></div>
					</div>
					<div class="input_area">
						<label for="email_address">邮箱</label>
						<input type="text" name="email_address" id="email_address" value="">
						<div id="email_tip" class="tip"></div>
					</div>
					<div class="button_area">
						<input type="button" name="Submit" value="提交" id="Submit">
						<input type="reset" name="Reset" value="重置" id="Reset">
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
