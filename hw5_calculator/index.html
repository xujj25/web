<!DOCTYPE html>
<html>
	<head>
		<title>简单计算器</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<link href="style.css" type="text/css" rel="stylesheet" />
		<script src="calculator_1.js" type="text/javascript"></script>
	</head>

	<body>
		<h1 id="h1_id">Simple Calculator</h1>
		<div id="overall_area">
			<input id="result" disabled="disabled" />
				
			<button id="button_7">7</button>
			<button id="button_8">8</button>
			<button id="button_9">9</button>
			<button id="button_divide">/</button>
		
			<button id="button_4">4</button>
			<button id="button_5">5</button>
			<button id="button_6">6</button>
			<button id="button_multiply">*</button>
		
			<button id="button_1">1</button>
			<button id="button_2">2</button>
			<button id="button_3">3</button>
			<button id="button_subtract">-</button>
		
			<button id="button_0">0</button>
			<button id="button_point">.</button>
			<button id="button_backspace">←</button>
			<button id="button_add">+</button>
		
			<button id="button_leftbrace">(</button>
			<button id="button_rightbrace">)</button>
			<button id="button_CE">CE</button>
			<button id="button_equal">=</button>
		
		</div>
		
	</body>
</html>
